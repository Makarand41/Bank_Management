<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- Add your additional CSS styles here -->
    <style>
        body {
            padding-top: 60px; /* Adjust according to your navbar height */
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            margin-top: 10px;
        }

        .user-info {
            margin-top: 20px;
        }

        .user-info p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1 class="text-center my-3">View User Information</h1>

        <form action="/website/viewoneUP/" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="user_email">User Email</label>
                <input id="user_email" type="email" class="form-control" placeholder="Enter user's email" name="user_email" required />
            </div>

            <div class="container text-center">
                <button type="submit" class="btn btn-primary">
                    View User
                </button>
            </div>
        </form>

        {% if user %}
            <div class="user-info mt-4">
                <h2>User Information:</h2>
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Amount:</strong> {{ user.amount }}</p>
                <p><strong>ID:</strong> {{ user.id }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
