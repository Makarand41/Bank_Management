<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .c2 {
            border: none;
            height: 430px;
            width: 550px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="c2">
        <h1>Add New User</h1>

        <form method="post" action="/website/addUP/">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" required>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
