<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deposit Money</title>
    <!-- Add your CSS styles or include Bootstrap if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-top: 3rem;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
    <h1>Deposit Money</h1>

    <form action="/website/depositeUP/" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="email">User Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter user email" name="user_email" required />
        </div>

        <div class="mb-3">
            <label for="amount">Deposit Amount</label>
            <input id="amount" type="number" class="form-control" placeholder="Enter deposit amount" name="deposit_amount" required />
        </div>

        <div class="container">
            <button type="submit">
                Deposit
            </button>
        </div>
    </form>

</body>
</html>
